---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    hikari:
      # https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
      # The calculation of pool size in order to avoid deadlock is a fairly simple resource allocation formula:
      # pool size = Tn * (Cm - 1) + 1
      # core = 1, thread = 2 => 2 * (1 - 1) + 1 = 1
      maximum-pool-size: 1

